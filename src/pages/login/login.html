<ion-content>
    
 
    <div class="splash-bg"></div>
    <div class="splash-info">
      <div class="splash-logo"></div>
      <div class="splash-intro">
        <p class="royal">Portal Universitario</p>
      </div>
    </div>


        <ion-list>
              <ion-item>
                <ion-input type="email" [(ngModel)]="email" placeholder="Correo Electrónico"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" [(ngModel)]="password" placeholder="Contraseña"></ion-input>
              </ion-item>
            </ion-list>
                  <button ion-button (click)="Log('EM')" round full>Iniciar Sesión</button>
                  <button ion-button (click)="Registrarse()" round full>Registrarse</button>
            <div style="text-align:center">
                  <button (click)="Log('FB')" ion-button icon-start style="background-color:#3b5998">
                    <ion-icon  name="logo-facebook"> </ion-icon>Facebook</button>
                  <button (click)="Log('GO')" ion-button icon-start style="background-color:#c71610">
                    <ion-icon name="logo-google"> </ion-icon>Google</button>
                  <button (click)="Log('GH')" ion-button icon-start style="background-color:#282a36">
                    <ion-icon name="logo-github"> </ion-icon>GitHub</button>
            </div>    


</ion-content>
