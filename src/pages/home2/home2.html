<ion-header>
  <ion-navbar>
    <ion-title>
     Subir Foto de Aula
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label>Seleccione Aula</ion-label>
        <ion-select [(ngModel)]="aulaSeleccionada">
          <ion-option value="1">Aula 1</ion-option>
          <ion-option value="2">Aula 2</ion-option>
          <ion-option value="3">Aula 3</ion-option>
          <ion-option value="4">Aula 4</ion-option>
          <ion-option value="5">Aula 5</ion-option>
          <ion-option value="6">Aula 6</ion-option>
        </ion-select>
      </ion-item>
  <button ion-button icon-right color="dark" (click)="changePicture()">
    Tomar Foto
    <ion-icon name="images"></ion-icon>
  </button>
  
  <!--Useless ^^ -->
  
    
</ion-content>
