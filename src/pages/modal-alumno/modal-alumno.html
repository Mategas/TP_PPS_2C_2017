<ion-header>

  <ion-navbar>
    <ion-title><span *ngIf="nuevo">Nuevo Alumno</span><span *ngIf="!nuevo">Modificar {{alumno.nombre}}</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-list-header>Datos del Alumno</ion-list-header>
          <ion-item>
            <ion-label floating>Nombre</ion-label>
            <ion-input [(ngModel)]="alumno.nombre" type="text"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating>Apellido</ion-label>
            <ion-input [(ngModel)]="alumno.apellido" type="text"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label floating>Legajo</ion-label>
              <ion-input [(ngModel)]="alumno.legajo" type="number"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Dirección</ion-label>
                <ion-input [(ngModel)]="alumno.direccion" type="text"></ion-input>
          </ion-item>

          <ion-list radio-group [(ngModel)]="alumno.turno">
              <ion-list-header>
                Turno
              </ion-list-header>
            
              <ion-item>
                <ion-label>Mañana</ion-label>
                <ion-radio checked="true" value="mañana"></ion-radio>
              </ion-item>
            
              <ion-item>
                <ion-label>Tarde</ion-label>
                <ion-radio value="tarde"></ion-radio>
              </ion-item>
            </ion-list>

            <ion-list-header>
                Horario
              </ion-list-header>
            <ion-item>
                <ion-label>Desde</ion-label>
                <ion-datetime displayFormat="H:mm" pickerFormat="H mm" [(ngModel)]="alumno.horarioInicio"></ion-datetime>
              </ion-item>

              <ion-item>
                  <ion-label>Hasta</ion-label>
                  <ion-datetime displayFormat="H:mm" pickerFormat="H mm" [(ngModel)]="alumno.horarioFin"></ion-datetime>
                </ion-item>
        </ion-list>

        <button ion-button round outline color="secondary" (click)="Aceptar()">Confirmar</button>
        <button ion-button round outline color="danger" (click)="Cerrar()">Cancelar</button>

</ion-content>
