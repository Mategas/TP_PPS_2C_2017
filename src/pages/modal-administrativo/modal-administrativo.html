<ion-header>
    
      <ion-navbar>
        <ion-title><span *ngIf="nuevo">Nuevo Administrativo</span><span *ngIf="!nuevo">Modificar {{administrativo.nombre}}</span></ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
    
        <ion-list>
            <ion-list-header>Datos del Administrativo</ion-list-header>
              <ion-item>
                <ion-label floating>Nombre</ion-label>
                <ion-input [(ngModel)]="administrativo.nombre" type="text"></ion-input>
              </ion-item>
            
              <ion-item>
                <ion-label floating>Apellido</ion-label>
                <ion-input [(ngModel)]="administrativo.apellido" type="text"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label floating>Legajo</ion-label>
                  <ion-input [(ngModel)]="administrativo.legajo" type="text"></ion-input>
                </ion-item>

              <ion-item>
                    <ion-label floating>Dirección</ion-label>
                    <ion-input [(ngModel)]="administrativo.direccion" type="text"></ion-input>
              </ion-item>

              <ion-list radio-group [(ngModel)]="administrativo.turno">
                  <ion-list-header>
                    Turno
                  </ion-list-header>
                
                  <ion-item>
                    <ion-label>Mañana</ion-label>
                    <ion-radio checked="true" value="mañana"></ion-radio>
                  </ion-item>
                
                  <ion-item>
                    <ion-label>Tarde</ion-label>
                    <ion-radio value="tarde"></ion-radio>
                  </ion-item>
                </ion-list>

                <ion-item>
                    <ion-label floating>Cargo</ion-label>
                    <ion-input [(ngModel)]="administrativo.cargo" type="text"></ion-input>
                  </ion-item>

        </ion-list>
    
            <button ion-button round outline color="secondary" (click)="Aceptar()">Confirmar</button>
            <button ion-button round outline color="danger" (click)="Cerrar()">Cancelar</button>
    
    </ion-content>
