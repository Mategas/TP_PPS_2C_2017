<ion-header>

  <ion-navbar>
    <ion-title><span *ngIf="nuevo">Nuevo Alumno</span><span *ngIf="!nuevo">Modificar {{alumno.nombre}}</span></ion-title>    
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>Datos del Alumno</ion-list-header>      

      <ion-item>
        <ion-label floating>Legajo</ion-label>
        <ion-input [(ngModel)]="alumno.legajo" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input [(ngModel)]="alumno.nombre" type="text"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Apellido</ion-label>
        <ion-input [(ngModel)]="alumno.apellido" type="text"></ion-input>
      </ion-item>      

      <ion-item>
        <ion-label floating>Domicilio</ion-label>
        <ion-input [(ngModel)]="alumno.domicilio" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="alumno.email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Contrase√±a</ion-label>
        <ion-input [(ngModel)]="alumno.password" type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Foto</ion-label>
        <ion-input [(ngModel)]="alumno.foto" type="text"></ion-input>
      </ion-item>
      
    

        
    </ion-list>

    <button ion-button round outline color="secondary" (click)="Alta()">Confirmar</button>
    <button ion-button round outline color="danger" (click)="Cerrar()">Cancelar</button>

</ion-content>
