<ion-header>

  <ion-navbar>
    <ion-title>Registrar usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
      <ion-list-header>
        <h2>Por favor, ingrese sus datos:</h2>
      </ion-list-header>
        <ion-item>
          <ion-input type="email" [(ngModel)]="email" placeholder="Correo Electrónico"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" [(ngModel)]="password" placeholder="Contraseña"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" [(ngModel)]="password" placeholder="Repetir Contraseña"></ion-input>
        </ion-item>
      </ion-list>

      <div style="text-align:center">
          <button ion-button icon-start style="background-color:green">
            <ion-icon  name="checkmark"> </ion-icon>Aceptar</button>
          <button ion-button icon-start style="background-color:crimson">
            <ion-icon  name="close"> </ion-icon>Cancelar</button>
      </div>
</ion-content>
